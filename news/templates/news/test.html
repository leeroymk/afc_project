<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>AFC Project</title>
</head>

<body>
  <div class="container">
    <div class="row border border-dark" style="min-height: 300px;">
      <table>
        <tbody>
          <tr>
            <td class="px-5"><img src="https://upload.wikimedia.org/wikipedia/ru/5/53/Arsenal_FC.svg" height="200"></td>
            <td class="align-middle px-5">
              <h1>{{ teams.0 }} vs {{ teams.1 }}</h1>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-8">
        <strong>
          <div class="row border border-dark">
            <div class="col-4">
              News {{ teams.0 }}
            </div>
            <div class="col-2 text-center">
              Date
            </div>
            <div class="col-4 border-left border-dark">
              News {{ teams.1 }}
            </div>
            <div class="col-2 text-center">
              Date
            </div>
          </div>
        </strong>
        {% for item in news %}
        <div class="row border-bottom border-right border-left border-dark small">
          <div class="col-4">
            <a href={{ item.0.source }}>{{ item.0.title|slice:"55" }}...</a>
          </div>
          <div class="col-2 text-center">
            {{ item.0.date|date:"d.m.Y h:i" }}
          </div>
          <div class="col-4 border-left border-dark">
            <a href={{ item.1.source }}>{{ item.1.title|slice:"55" }}...</a>
          </div>
          <div class="col-2 text-center">
             {{ item.1.date|date:"d.m.Y h:i" }}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
