<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>AFC календарь</title>
</head>
<div class="container">
  <body>
    <a href="{% url 'index-page' %}?team_name={{ team_1.name }}">Вернуться на главную</a>
    <h2>Календарь сезона {{ season }} для команды {{ team_1.name }}</h2>
    <div class="row justify-content-center">
      <table>
        <thead class="border border-dark">
          <tr>
            <th class="px-1 text-center">Дата</th>
            <th  class="px-1 text-center border-left border-dark">Турнир</th>
            <th  class="px-1 text-center border-left border-dark">Место</th>
            <th  class="px-1 text-center border-left border-dark">Счёт</th>
            <th  class="px-1 text-center border-left border-dark">Соперник</th>
          </tr>
        </thead>
        <tbody>
          {% for row in calendar %}
            <tr class="border border-dark">
              <td class="px-1 text-center small">
                {{ row.date_match }}
              </td>
              <td class="px-1 text-center align-middle small border-left border-dark">
                {{ row.tournament }}
              </td>
              <td class="px-1 text-center align-middle small border-left border-dark">
                {{ row.place_match }}
              </td>
              <td class="px-1 text-center align-middle small border-left border-dark">
                {{ row.match_score }}
              </td>
              <td class="px-1 text-center align-middle small border-left border-dark">
                {{ row.rival.name }}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</div>
</html>
