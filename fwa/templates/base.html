<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="{% url 'index-page' %}?team_name={{ team_1.name }}">
      <img src="https://s5o.ru/storage/simple/ru/edt/26/95/66/92/rue03dfe77c4a.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
      AFC Project
    </a>
    <form action="/" method="get" class="form-inline">
      <div style="float: left" class="px-2">
        <label for="team_name">Выбери команду:</label>
      </div>
      <div style="float: left" class="px-2">
        <select class="form-control form-control-sm" id="team_name" name="team_name" onchange="this.form.submit()">
          {% for team in teams %}
            <option {% if team.name == team_1.name %} selected {% endif %}>{{ team.name }}</option>
          {% endfor %}
        </select>
      </div>
    </form>
    <div class="text-right"><a href="{% url 'calendar-page' %}?team_name={{ team_1.name }}">Календарь</a></div>
  </nav>
  {% block content %}{% endblock %}
  <br>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
